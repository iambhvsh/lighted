<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-blue-600 text-white p-4">
    <nav class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-2xl font-bold">MyPortfolio</a>
      <ul class="flex space-x-4">
        <li><a href="/" class="hover:underline">Home</a></li>
        <li><a href="/about" class="hover:underline">About</a></li>
        <li><a href="/contact" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="container mx-auto px-4 py-8">
    <section class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
      <h1 class="text-4xl font-extrabold mb-6">Contact Us</h1>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-semibold mb-2">Name</label>
          <input type="text" id="name" name="name" required
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div>
          <label for="email" class="block text-sm font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div>
          <label for="message" class="block text-sm font-semibold mb-2">Message</label>
          <textarea id="message" name="message" rows="4" required
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          Send Message
        </button>
      </form>
    </section>
  </main>

  <footer class="bg-blue-600 text-white text-center py-4 mt-8">
    <p>&copy; 2024 MyPortfolio. All rights reserved.</p>
  </footer>
</body>
</html>
